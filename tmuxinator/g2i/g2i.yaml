# /Users/adriancaroll/.config/tmuxinator/g2i.yml

name: g2i
root: ~/workspace/github/g2i

windows:
  - editor:
      layout: d1e4,270x59,0,0{135x59,0,0[135x29,0,0,0,135x29,0,30,3],134x59,136,0[134x29,136,0,1,134x29,136,30,3]}]
      panes:
        - cd pace/
        - cd platform-v2/
        - cd auth/
        - cd lambda/
  - hasura:
      # Runs on port 9695
      - cd pace/infra/migrations/
      - nvm use v16.0.0
      - hasura console
  - auth:
      # Runs on port 6211
      - cd auth/
      - npx kill-port 6211
      - yarn start
  - pace:
      # Runs on port 3000
      - cd pace/
      - yarn start
  - platform:
      # Runs on port 3001
      - cd platform-v2/
      - yarn start
  - lambda:
      # Runs on port 9000
      - cd lambda/
      - yarn dev
  - g2i-website:
      # Runs on port 8000
      - cd g2i-website/
      - yarn start
